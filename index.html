<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label" >Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="VD: Duong Vu">

                <span class="form-meesage"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label" >Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="VD: Duongvu@domain.com">

                <span class="form-meesage"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label" >Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" >

                <span class="form-meesage"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label" >Nhập lại mật khẩu</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" placeholder="Nhập lại mật khẩu">

                <span class="form-meesage"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
</body>
</html>
